<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinheria Agnello</title>
  <link rel="stylesheet" href="./css/flex-style.css">
</head>
<body>
    
<!-- Navbar da Vinheria -->
  <header class="header">
    <h1>Vinheria Agnello</h1>
    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Vinhos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- secao destaque com imagem hover, animacao e etc -->
  <section class="destaque">
  <div class="destaque-imagem">
    <img src="./imgs/fundo.jpg" alt="Vinho em destaque">

      <h2>Vinho do Mês</h2>
      <p>Cabernet Sauvignon premiado internacionalmente</p>
      <button>Saiba Mais</button>
    </div>
  </div>
</section>

 <!-- secao flex com flexbox, justify content e etc -->
  <section class="produtos">
    <div class="card">
      <img src="./imgs/vinho1.jpg" alt="Vinho 1" width="250px" height="400px">
      <h3>Reserva Tinto</h3>
      <p>R$ 89,90</p>
    </div>
    <div class="card">
      <img src="./imgs/vinho2.jpg" alt="Vinho 2" width="250px" height="400px">
      <h3>Chardonnay</h3>
      <p>R$ 79,90</p>
    </div>
    <div class="card">
      <img src="imgs/vinho3.jpg" alt="Vinho 3" width="250px" height="400px">
      <h3>Vinho Seco</h3>
      <p>R$ 69,90</p>

   <!-- footer com meu nome e rm   -->
  <footer class="footer">
